<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Benjamin142857">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    {% block page-head %}
    {% endblock %}


    {% load static %}
    <link rel="stylesheet" href="{% get_static_prefix %}vendor/normalize.css">
    <link rel="stylesheet" href="{% get_static_prefix %}vendor/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% get_static_prefix %}vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% get_static_prefix %}press/css/dashboard.css">

    {% block page-css %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://v3.bootcss.com/examples/dashboard/#">Bibrary 图书管理系统</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://v3.bootcss.com/examples/dashboard/#">Dashboard</a></li>
                    <li><a href="https://v3.bootcss.com/examples/dashboard/#">Settings</a></li>
                    <li><a href="https://v3.bootcss.com/examples/dashboard/#">Profile</a></li>
                    <li><a href="https://v3.bootcss.com/examples/dashboard/#">Help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                {% load app01_filter %}
                {% left_menu select=2 %}
            </div>

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                {% block page-main %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src='{% get_static_prefix %}vendor/jquery-3.4.0.min.js'></script>
    <script src='{% get_static_prefix %}vendor/bootstrap-3.3.7/js/bootstrap.min.js'></script>
    {% block page-js %}
    {% endblock %}
</body>
</html>
